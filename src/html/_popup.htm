<!-- Всплывающее окно на кнопку "Записаться на прием" -->
<div id="popup" aria-hidden="true" class="popup popup-signUp">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__close"><i class="fa-solid fa-x"></i></div>
			<p class="popup__title">Заполните форму</p>
			<form action="#" class="popup__form form-popup">
				<input type="text" class="form-popup__input" placeholder="Ваше имя">
				<input type="text" class="form-popup__input" placeholder="Ваш номер телефона" data-tel-input>
				<input type="text" class="form-popup__input" placeholder="Название услуги">
				<input type="text" class="form-popup__input" placeholder="Имя врача(необязательно)">
				<textarea name="message" id="message" placeholder="Что вас беспокоит ?(необязательно)"
					class="form-popup__textarea"></textarea>
				<button type="submit" class="form-popup__submit">Отправить</button>
			</form>
		</div>
	</div>
</div>

<!-- Всплывающее окно на кнопку "Вызвать врача на дом" -->
<div id="popup" aria-hidden="true" class="popup popup-doctor">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__close"><i class="fa-solid fa-x"></i></div>
			<p class="popup__title">Заполните форму</p>
			<form action="#" class="popup__form form-popup">
				<input type="text" class="form-popup__input" placeholder="Ваше имя">
				<input type="text" class="form-popup__input" placeholder="Ваш номер телефона" data-tel-input>
				<input type="text" class="form-popup__input" placeholder="Улица">
				<input type="text" class="form-popup__input" placeholder="Дом, квартира, этаж">
				<textarea name="message" id="message" placeholder="Что вас беспокоит ?" class="form-popup__textarea"></textarea>
				<p class="form-popup__text">Работает домофон ?</p>
				<div class="form-popup__intercom">
					<div class="form-popup__radio">
						<input type="radio" name="yes" id="there_is" checked>
						<label for="there_is">Есть</label>
					</div>
					<div class="form-popup__radio">
						<input type="radio" name="yes" id="there_is_not">
						<label for="there_is_not">Нет</label>
					</div>
				</div>
				<button type="submit" class="form-popup__submit">Отправить</button>
			</form>
		</div>
	</div>
</div>
