<header class="header">
  <div class="header__container">
    <div class="header__inner">
      <div class="header__top header-top">
        <a href="/" class="header-top__logo">
          <img src="@img/logo.svg" alt="">
        </a>
        <div class="header-top__content">
          <div class="header-top__address">
            Чита,<br>
            ул. Новобульварная, д. 113
          </div>
          <div class="header-top__callback">
            <a href="tel:+8 (3022) 21-11-00">8 (3022) 21-11-00</a>
            <button type="button">Связаться</button>
          </div>
          <div class="header-top__timework">
            <p class="time">00:00 - 24:00</p>
            <p class="work">круглосуточно</p>
          </div>
          <div class="header-top__actions">
            <button type="button" class="header-top__login"><i class="fa-regular fa-user"></i></button>
            <button type="button" class="header-top__search"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
      </div>
      <div class="header__bottom bottom-header">
        <nav class="bottom-header__nav">
          <button type="button" class="bottom-header__burger"><span></span></button>
          <ul class="bottom-header__list">
            <li class="bottom-header__item">
              <a href="#" class="bottom-header__link">Услуги</a>
            </li>
            <li class="bottom-header__item">
              <a href="#" class="bottom-header__link">Специалисты</a>
            </li>
            <li class="bottom-header__item">
              <a href="#" class="bottom-header__link">Цены</a>
            </li>
            <li class="bottom-header__item">
              <a href="#" class="bottom-header__link">Акции</a>
            </li>
            <li class="bottom-header__item">
              <a href="#" class="bottom-header__link">Контакты</a>
            </li>
            <li class="bottom-header__item">
              <a href="#" class="bottom-header__link">
                <i class="fa-brands fa-square-whatsapp"></i>
                WhatsApp
              </a>
            </li>
          </ul>
        </nav>
        <div class="bottom-header__btns">
          <button type="button" class="bottom-header__btn bottom-header__btn--doctor">
            <i class="fa-solid fa-user-nurse"></i>
            Вызвать врача
            <span>бесплатный выезд</span>
          </button>
          <button type="button" class="bottom-header__btn bottom-header__btn--eye">
            <i class="fa-regular fa-eye"></i>
            Версия для слабовидящих
          </button>
        </div>
      </div>
      <div class="header__hidden hidden-menu">
        <ul class="hidden-menu__list">
          <li class="hidden-menu__item">
            <a href="#" class="hidden-menu__link">О компании</a>
          </li>
          <li class="hidden-menu__item">
            <a href="#" class="hidden-menu__link">Новости</a>
          </li>
          <li class="hidden-menu__item">
            <a href="#" class="hidden-menu__link">Отзывы</a>
          </li>
          <li class="hidden-menu__item">
            <a href="#" class="hidden-menu__link">Вопросы и ответы</a>
          </li>
          <li class="hidden-menu__item">
            <a href="#" class="hidden-menu__link">Сертификаты</a>
          </li>
          <li class="hidden-menu__item">
            <a href="#" class="hidden-menu__link">Партнеры</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
